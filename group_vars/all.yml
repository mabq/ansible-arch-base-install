# --- Hosts default variables
#     Do not edit these variable here, overwrite them in the corresponding `host_vars/{HOSTNAME}.yml` file
target_disk: /dev/sda  # will be different for nvme disks: see README.md
disable_root_login: true  # when false the encryption password will be used as the root password
secure_erase_disk: false  # if enabled, will take several hours to complete
root_size_in_gb: 32G  # system disk size
swap_size_in_mb: 4096  # swap size, use 0 for no swap or a multiple of 1024
console_keymap: us  # https://wiki.archlinux.org/title/Linux_console/Keyboard_configuration
timezone: 'America/Guayaquil'
locales:  # the first one is the default one
  - en_US
  - es_EC


# --- Anible configuration (do not change)
#     Avoid checking the `~/.ssh/known_hosts` file because everytime I boot the managed node
#     from the Live Environment it changes. Tried to use `host_key_checking = False` in the
#     `ansible.cfg` file but it still gives me an error when there is already an entry for
#     the given host.
ansible_ssh_common_args: -o "StrictHostKeyChecking no" -o "UserKnownHostsFile /dev/null"

